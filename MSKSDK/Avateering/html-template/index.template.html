<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
      var flashvars = {};
      
      var params = {
        menu: "false",
        scale: "noScale",
        allowFullscreen: "true",
        allowScriptAccess: "always",
        bgcolor: "${bgcolor}",
        wmode: "direct"
      };
      
      var attributes = {
        id:"flashObject",
        name:"flashObject"
      };  

      swfobject.embedSWF(
        "${swf}.swf",
        "flashHolder",
        "${width}",
        "${height}",
        "${version_major}.${version_minor}.${version_revision}",
        "https://s3.amazonaws.com/motionnexus.com/static/expressInstall.swf",
        flashvars,
        params,
        attributes
      );
    </script>
    	<style type="text/css" media="screen">
			html, body, #allContent, #flashHolder	{ height:100%; }
			body					{ margin:0; padding:0; overflow:hidden; }
			#altContent				{ /* style alt content */ }
		</style>
  </head>
  <body>
    <div id="allContent">
      <div id="flashContent">
        <div id="flashHolder">
        	You need Adobe Flash Player 11.0 or greater.
			<a href='http://www.adobe.com/go/getflashplayer'><img src="//www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"/></a>
        </div>
      </div>
    </div>  
  </body>
</html>
